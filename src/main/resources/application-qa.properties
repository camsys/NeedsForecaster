# DATABASE
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=assetcloud
spring.jpa.database-platform=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect
spring.jpa.hibernate.ddl-auto = update

asset-cloud-needs-forecaster.cookie-domain = assetcloud.camsys-apps.com

# DO NOT CHANGE THESE
spring.jackson.time-zone=UTC
spring.datasource.hikari.data-source-properties.stringtype=unspecified
asset-cloud.version=@project.version@
asset-cloud.training-url=https://drive.google.com/file/d/192SYBTdK6Iwe2jcJmrGteOmaHHUxZ-dl/view?usp=sharing
asset-cloud.release-notes-url=https://camsys.github.io/transam_user_guide/user_guide/needs_forecaster/

# Relative to src/main/resources:
spring.web.resources.static-locations=classpath:/static/
server.error.include-message=always

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB